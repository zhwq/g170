# 配置真实数据源
spring.shardingsphere.datasource.names: ds0,ds1

  # 配置第 1 个数据源
spring.shardingsphere.datasource.ds0.type: com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds0.driver-class-name: com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds0.jdbc-url: jdbc:mysql://localhost:8266/g170_mall_0
spring.shardingsphere.datasource.ds0.username: g170_mall
spring.shardingsphere.datasource.ds0.password: g170_mall@123

  # 配置第 2 个数据源
spring.shardingsphere.datasource.ds1.type: com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds1.driver-class-name: com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds1.jdbc-url: jdbc:mysql://localhost:8266/g170_mall_1
spring.shardingsphere.datasource.ds1.username: g170_mall
spring.shardingsphere.datasource.ds1.password: g170_mall@123

  # 配置 t_order 表规则
spring.shardingsphere.rules.sharding.tables.t_order.actual-data-nodes: ds$->{0..1}.t_order$->{0..1}

  # 配置分库策略
spring.shardingsphere.rules.sharding.tables.t_order.database-strategy.standard.sharding-column: user_id
spring.shardingsphere.rules.sharding.tables.t_order.database-strategy.standard.sharding-algorithm-name: database_inline

  # 配置分表策略
spring.shardingsphere.rules.sharding.tables.t_order.table-strategy.standard.sharding-column: order_id
spring.shardingsphere.rules.sharding.tables.t_order.table-strategy.standard.sharding-algorithm-name: table_inline

  # 配置 分片算法
spring.shardingsphere.rules.sharding.sharding-algorithms.database_inline.type: INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.database_inline.props.algorithm-expression: ds_${user_id % 2}
spring.shardingsphere.rules.sharding.sharding-algorithms.table_inline.type: INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.table_inline.props.algorithm-expression: t_order_${order_id % 2}

# order_id 雪花算法
spring:
  shardingsphere:
    rules:
      sharding:
        tables:
          t_order:
              key-generate-strategy:
                column: order_id
                key-generator-name: snowflake
        key-generators:
          snowflake:
            type: SNOWFLAKE
            props:
              worker-id: 123
